name: Update keys for noodlebar

on:
  push:
    branches:
      - main
    paths:
      - "keys/noodlebar/**"
  workflow_dispatch:

jobs:
  run-keys-script:
    name: Update authorized_keys on noodlebar
    uses: ./.github/workflows/update-keys.yml
    with:
      environment: noodlebar
    secrets:
      host: ${{ secrets.HOST }}
      port: ${{ secrets.PORT }}
      key: ${{ secrets.KEY }}
      username: ${{ secrets.USERNAME }}
